  <text x="80" y="145" text-anchor="middle" fill="#22d3ee" font-family="Fira Code, monospace" font-size="8">Sci-Fi</text>
  <text x="80" y="160" text-anchor="middle" fill="#f59e0b" font-family="Fira Code, monospace" font-size="8">⭐ 8.8</text>
  
