<svg width="400" height="250" viewBox="0 0 400 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#bgGradient)" rx="12"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="360" height="40" fill="#374151" rx="8"/>
  <text x="200" y="45" text-anchor="middle" fill="#f59e0b" font-family="Fira Code, monospace" font-size="16" font-weight="bold">Sistema de Seguridad</text>
  
  <!-- Security Modules -->
  <rect x="30" y="80" width="100" height="80" fill="#1f2937" rx="8" stroke="#f59e0b" stroke-width="1"/>
  <text x="80" y="100" text-anchor="middle" fill="#f59e0b" font-family="Fira Code, monospace" font-size="10" font-weight="bold">🔐 Auth</text>
  <text x="80" y="115" text-anchor="middle" fill="#22d3ee" font-family="Fira Code, monospace" font-size="8">Login</text>
  <text x="80" y="130" text-anchor="middle" fill="#22d3ee" font-family="Fira Code, monospace" font-size="8">Register</text>
  <text x="80" y="145" text-anchor="middle" fill="#22d3ee" font-family="Fira Code, monospace" font-size="8">Logout</text>
  
  <rect x="150" y="80" width="100" height="80" fill="#1f2937" rx="8" stroke="#f59e0b" stroke-width="1"/>
  <text x="200" y="100" text-anchor="middle" fill="#f59e0b" font-family="Fira Code, monospace" font-size="10" font-weight="bold">🛡️ Security</text>
  <text x="200" y="115" text-anchor="middle" fill="#22d3ee" font-family="Fira Code, monospace" font-size="8">Validation</text>
  <text x="200" y="130" text-anchor="middle" fill="#22d3ee" font-family="Fira Code, monospace" font-size="8">Encryption</text>
  <text x="200" y="145" text-anchor="middle" fill="#22d3ee" font-family="Fira Code, monospace" font-size="8">CORS</text>
  
  <rect x="270" y="80" width="100" height="80" fill="#1f2937" rx="8" stroke="#f59e0b" stroke-width="1"/>
  <text x="320" y="100" text-anchor="middle" fill="#f59e0b" font-family="Fira Code, monospace" font-size="10" font-weight="bold">⚙️ Utils</text>
  <text x="320" y="115" text-anchor="middle" fill="#22d3ee" font-family="Fira Code, monospace" font-size="8">Helpers</text>
  <text x="320" y="130" text-anchor="middle" fill="#22d3ee" font-family="Fira Code, monospace" font-size="8">Constants</text>
  <text x="320" y="145" text-anchor="middle" fill="#22d3ee" font-family="Fira Code, monospace" font-size="8">Config</text>
  
  <!-- Build Tools -->
  <rect x="30" y="180" width="160" height="50" fill="#1f2937" rx="8" stroke="#22d3ee" stroke-width="1"/>
  <text x="40" y="200" fill="#22d3ee" font-family="Fira Code, monospace" font-size="12" font-weight="bold">🔧 Build Tools</text>
  <text x="40" y="215" fill="#10b981" font-family="Fira Code, monospace" font-size="10">• Webpack</text>
  <text x="40" y="225" fill="#10b981" font-family="Fira Code, monospace" font-size="10">• Babel</text>
  
  <!-- Architecture -->
  <rect x="210" y="180" width="160" height="50" fill="#1f2937" rx="8" stroke="#a855f7" stroke-width="1"/>
  <text x="220" y="200" fill="#a855f7" font-family="Fira Code, monospace" font-size="12" font-weight="bold">🏗️ Arquitectura</text>
  <text x="220" y="215" fill="#f472b6" font-family="Fira Code, monospace" font-size="10">• Modular</text>
  <text x="220" y="225" fill="#f472b6" font-family="Fira Code, monospace" font-size="10">• Escalable</text>
  
  <!-- Tech Stack -->
  <text x="30" y="250" fill="#6b7280" font-family="Fira Code, monospace" font-size="10">HTML5 • CSS3 • JavaScript • Build Tools • Git</text>
</svg>
