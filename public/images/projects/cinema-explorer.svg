  <text x="320" y="130" text-anchor="middle" fill="#22d3ee" font-family="Fira Code, monospace" font-size="8">2014</text>
  <text x="320" y="145" text-anchor="middle" fill="#22d3ee" font-family="Fira Code, monospace" font-size="8">Drama</text>
  <text x="320" y="160" text-anchor="middle" fill="#f59e0b" font-family="Fira Code, monospace" font-size="8">⭐ 8.6</text>
  
