version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "FLAranoHerrera"
    assignees:
      - "FLAranoHerrera"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "javascript"
    ignore:
      # Ignore major version updates for React 19
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]
      # Ignore updates to Vite major versions
      - dependency-name: "vite"
        update-types: ["version-update:semver-major"]
      # Ignore updates to TypeScript major versions
      - dependency-name: "typescript"
        update-types: ["version-update:semver-major"]
      # Ignore updates to TailwindCSS major versions
      - dependency-name: "tailwindcss"
        update-types: ["version-update:semver-major"]

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "FLAranoHerrera"
    assignees:
      - "FLAranoHerrera"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "github-actions"
      - "ci"
