  <rect x="160" y="110" width="80" height="60" fill="#374151" rx="4"/>
  <text x="200" y="130" text-anchor="middle" fill="#22d3ee" font-family="Fira Code, monospace" font-size="8">1999</text>
  <text x="200" y="145" text-anchor="middle" fill="#22d3ee" font-family="Fira Code, monospace" font-size="8">Action</text>
  <text x="200" y="160" text-anchor="middle" fill="#f59e0b" font-family="Fira Code, monospace" font-size="8">⭐ 8.7</text>
  
  <rect x="270" y="80" width="100" height="120" fill="#1f2937" rx="8" stroke="#3b82f6" stroke-width="1"/>
